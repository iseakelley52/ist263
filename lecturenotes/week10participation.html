<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Participation </title>
    <style>
        .big {width: 100%; }
        .small {max-width: 100%; }

        @media only screen and (max-width: 800px) {
            .big {display: none; }
        }

        @media only screen and (min-width: 800px) {
            .small {display: none; }
        }
    </style>
</head>
<body>
<div>
    <div class="big">
        <p>I'm Big</p>
    </div>
    <div class="small">
        <p>I'm Small</p>
    </div>
</div> 

</body>
</html>
